<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Asia User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="login-area">
            <h1 class="text-center">Welcome to Bank Asia</h1>
            <div class="shadow-lg p-3 mb-5 bg-white rounded">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-success" id="loginBtn">Submit</button>
            </div>
        </div>
        <div id="transaction-area">
            <h1 class="text-center py-4">Transaction Area</h1>
            <div class="row justify-content-center gap-5">
                <div class="col-3 p-3 bg-primary rounded-2">
                    <h4 class="text-white">Deposit</h4>
                    <h2 class="text-white">$</h2>
                </div>
                <div class="col-3 p-3 bg-warning rounded-2">
                    <h4 class="text-white">Withdraw</h4>
                    <h2 class="text-white">$</h2>
                </div>
                <div class="col-3 p-3 bg-success rounded-2">
                    <h4 class="text-white">Total Amount</h4>
                    <h2 class="text-white">$</h2>
                </div>
            </div>
            <div class="row gap-3 justify-content-center">
                <div class="col-auto rounded-2 shadow-lg">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                    <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                </div>
                <div class="col-auto rounded-2 shadow-lg">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                    <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                </div>
            </div>
        </div>
    </div>




    <script>
        var loginBtn = document.getElementById("loginBtn")
        var accountArea = document.getElementById("transaction-area")
        // accountArea.style.display = "none"
        document.getElementById("login-area").style.display = "none"
        loginBtn.addEventListener('click', function () {
            var loginArea = document.getElementById("login-area")
            loginArea.style.display = "none"
            accountArea.style.display = "block"

        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
