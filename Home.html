<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Asia User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="login-area">
            <h1 class="text-center">Welcome to Bank Asia</h1>
            <div class="shadow-lg p-3 mb-5 bg-white rounded">
                <div class="mb-3">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success" id="loginBtn">Submit</button>
            </div>
        </div>
        <div id="transaction-area">
            <h1 class="text-center py-4">Transaction Area</h1>
            <div class="row my-4">
                <div class="col-md-4 ">
                    <div class="Deposit card-style">
                        <h5>Deposit</h5>
                        <h1>$<span id="currentDeposit">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="Withdraw card-style">
                        <h5>Withdraw</h5>
                        <h1>$<span id="currentWithdraw">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="Balance card-style">
                        <h5>Balance</h5>
                        <h1>$<span id="currentBalance">1245</span></h1>
                    </div>
                </div>
            </div>
            <div class="row gap-3 justify-content-center">
                <div class="col-md-5 shadow-lg bg-white p-4 rounded">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" name="" id="deposit-input"
                        placeholder="$ Amount You want to Deposit">
                    <button id="addDeposit" class="btn btn-success mt-3">Deposit</button>
                </div>
                <div class="col-md-5 shadow-lg bg-white p-4 rounded">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" name="" id="Withdraw-input"
                        placeholder="$ Amount You want to Withdraw">
                    <button id="addWithdraw" class="btn btn-success mt-3">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
